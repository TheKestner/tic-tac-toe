<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>tic-tac-toe!</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="grid">
      <div cell="0">cell 0</div>
      <div cell="1">cell 1</div>
      <div cell="2">cell 2</div>
      <div cell="3">cell 3</div>
      <div cell="4">cell 4</div>
      <div cell="5">cell 5</div>
      <div cell="6">cell 6</div>
      <div cell="7">cell 7</div>
      <div cell="8">cell 8</div>
  </div>
  <div id="turn">Player Turn</div>
  <button id="Restart">Restart Game</button>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/sandbox.js"></script>
  </body>
</html>
